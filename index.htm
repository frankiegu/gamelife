<!doctype html>

<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="author" content="iflycn（iflycn@gmail.com）">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="inc/style.css">
  <title>生命游戏 - Game of Life</title>
</head>

<body>
  <div>
    <h1>生命游戏 - Game of Life</h1>
    <div id="gamelife"></div>
    <div class="scroll">
      <div class="log">
        <h3>信息统计</h3>
        <p>生命数量：<span class="info">0</span> | 进化速度：<span class="info">0</span>S | 进化层次：<span class="info">0</span></p>
      </div>
      <div class="control">
        <h3>造物主</h3>
        <button class="no_life">清空全部生命</button>
        <button class="give_life">随机生成生命</button>
        <button data-life="20,19|20,20|20,21" class="give_life">闪光灯</button>
        <button data-life="16,20|17,20|18,20|20,16|20,17|20,18|20,22|20,23|20,24|22,20|23,20|24,20" class="give_life">交通灯</button>
        <button data-life="19,21|20,19|20,20|20,21|21,20" class="give_life">R</button>
        <button data-life="18,19|18,20|19,19|20,22|21,21|21,22" class="give_life">灯塔</button>
        <button data-life="17,18|17,19|17,20|18,18|18,19|18,20|19,18|19,19|19,20|20,21|20,22|20,23|21,21|21,22|21,23|22,21|22,22|22,23" class="give_life">大灯塔</button>
        <button data-life="13,18|13,19|14,19|14,20|14,21|15,20" class="give_life">世纪</button>
        <button data-life="18,21|19,20|19,21|20,19|20,20|21,19" class="give_life">楼梯</button>
        <button data-life="14,16|14,17|14,23|14,24|15,17|15,18|15,22|15,23|16,14|16,17|16,19|16,21|16,23|16,26|17,14|17,15|17,16|17,18|17,19|17,21|17,22|17,24|17,25|17,26|18,15|18,17|18,19|18,21|18,23|18,25|19,16|19,17|19,18|19,22|19,23|19,24|21,16|21,17|21,18|21,22|21,23|21,24|22,15|22,17|22,19|22,21|22,23|22,25|23,14|23,15|23,16|23,18|23,19|23,21|23,22|23,24|23,25|23,26|24,14|24,17|24,19|24,21|24,23|24,26|25,17|25,18|25,22|25,23|26,16|26,17|26,23|26,24" class="give_life">脉冲星</button>
        <button data-life="18,1|18,2|19,0|19,1|19,2|19,3|20,0|20,1|20,3|20,4|21,2|21,3" class="give_life">轻量级飞船</button>
        <button data-life="0,2|1,0|1,2|2,1|2,2" class="give_life">滑翔者</button>
        <button data-life="0,25|0,26|1,24|1,26|2,9|2,11|2,23|2,30|2,31|2,34|2,35|3,9|3,12|3,23|3,26|3,29|3,32|3,34|3,35|4,0|4,1|4,12|4,13|4,23|4,30|4,31|5,0|5,1|5,10|5,14|5,15|5,24|5,26|6,5|6,6|6,12|6,13|6,25|6,26|7,4|7,9|7,12|7,21|8,9|8,11|8,22|8,23|9,21|9,22" class="give_life">高斯帕滑翔枪</button>
      </div>
      <div class="control">
        <h3>生命进化</h3>
        <button data-time="1" class="life_evolution">开始一次进化</button>
        <button data-time="10" class="life_evolution">开始十次进化</button>
        <button data-time="100" class="life_evolution">开始一百次进化</button>
        <button data-time="1000" class="life_evolution">开始一千次进化</button>
      </div>
      <div class="control">
        <h3>地图控制</h3>
        <button data-map="up" class="map_control">上移一行</button>
        <button data-map="down" class="map_control">下移一行</button>
        <button data-map="left" class="map_control">左移一行</button>
        <button data-map="right" class="map_control">右移一行</button>
      </div>
    </div>
  </div>

  <script src="inc/jquery.js"></script>
  <script src="inc/jquery_sys.js"></script>
</body>

</html>
